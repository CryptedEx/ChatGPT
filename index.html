<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Website</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #36393f;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #2f3136;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #7289da;
            color: #fff;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 12px;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .user-message {
            background-color: #7289da;
        }

        .bot-message {
            background-color: #4f545c;
        }

        .chat-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #4f545c;
            padding: 12px;
        }

        .input-box {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #fff;
            outline: none;
            resize: none;
            transition: height 0.2s;
            overflow: hidden;
        }

        .send-button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }

        .typing-indicator {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatGPT</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">Bot: Hi there! How can I assist you?</div>
        </div>
        <div class="chat-input">
            <input type="text" class="input-box" id="userInput" placeholder="Type your message..." autofocus>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let apiKey = prompt("Please enter your ChatGPT API key:");
        if (!apiKey) {
            alert("You need to enter your API key for the chat to work. Please refresh the page and try again.");
        } else {
            // Call the function to initialize the chat application
            initializeChat(apiKey);
        }

        function initializeChat(apiKey) {
            function appendMessage(message, role) {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.classList.add('message', role);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.textContent = 'Bot is typing...';
                typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
                document.getElementById('chatMessages').appendChild(typingIndicator);
            }

            function hideTypingIndicator() {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async function sendMessage() {
                const userInput = document.getElementById('userInput').value;

                if (!userInput.trim()) {
                    return;
                }

                appendMessage('You: ' + userInput, 'user');

                document.getElementById('userInput').value = '';

                showTypingIndicator();

                // Make a request to the ChatGPT API
                const response = await fetch('https://api.openai.com/v1/engines/gpt-3.5-turbo/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful assistant.'
                            },
                            {
                                role: 'user',
                                content: userInput
                            }
                        ]
                    })
                });

                hideTypingIndicator();

                const data = await response.json();

                // Simulate typing delay (1 second)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Display the bot's response in the chat container
                const botMessage = data.choices[0].message.content;
                appendMessage('Bot: ' + botMessage, 'bot');
            }

            // Add this script to handle dynamic resizing of the input box
            document.getElementById('userInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Add this script to handle the send button click
            document.querySelector('.send-button').addEventListener('click', sendMessage);
        }
    </script>
</body>
</html>
